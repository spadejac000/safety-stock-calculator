<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Safety Stock Calculator</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="input-container">
        <div class="max-inputs">
          <div class="bracket-left"></div>
          <div>
            <input class=".input" id="mdu" type="number" min="1" max="10000" onkeyup="result()">
            <div class="label-container">
              <span class="label tooltip">Maximum daily usage<span class="tooltiptext">Maximum number of units of product you sell per day</span></span>
            </div>
            <span class="times-symbol">&#10005;</span>
            <input class=".input" id="mlt" type="number" min="1" max="10000" onkeyup="result()">
            <div class="label-container">
              <span class="label tooltip">Maximum lead time<span class="tooltiptext">Longest lead time in days</span></span>
            </div>
          </div>
          <div class="bracket-right"></div>
        </div>
        <div class="minus-box">
          <span class="minus">&#8722;</span>
        </div>
        <div class="avg-inputs">
          <div class="bracket-left"></div>
          <div>
            <input class=".input" id="adu" type="number" min="1" max="10000" onkeyup="result()" value="0">
            <div class="label-container">
              <span class="label tooltip">Average daily usage<span class="tooltiptext">Average number of units of product you sell per day</span></span>
            </div>
            <span class="times-symbol">&#10005;</span>
            <input class=".input" id="alt" type="number" min="1" max="10000" onkeyup="result()" value="0">
            <div class="label-container">
              <span class="label tooltip">Average lead time<span class="tooltiptext">Average lead time in days</span></span>
            </div>
          </div>
          <div class="bracket-right"></div>
        </div>
      </div>
      <div class="output">
        <span id="answer">Please provide valid inputs</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
